<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Deep Philosopher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='../static/style.css'>
        <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://www.dropbox.com/s/2sjimbbg8qc60ar/brain.png?dl=1" />
        <script src='../static/client.js'></script>
    </head>
    <body>
        <div>
            <div class='center'>
                <div class="headline">ENTER FIRST WORDS</div> 
                <div class='description'>Deep Descartes is trained on</br><i>Meditations on First Philosophy</i></div>
                <div class='content'>
                    <div class="row">
                        <span class="input">
                            <input id="text-input" onchange='showText(this)' type="text" placeholder="I think therefore" maxlength="23">
                            <span></span>   
                        </span>
                    </div>
                    <div class='analyze'>
                        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Generate Quote</button>
                    </div>
                    <div class='result-label'>
                        <div class="arrow-top-left"></div>
                        <label id='result-label'></label>
                    </div>
                </div>
        </div>
    </body>
</html>
